<div class="col-xs-8 col-xs-offset-2">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Email</label>
            <input
                    [ngClass]="{'is-invalid': form.get('email').invalid &&
                     form.get('email').touched, 'is-valid': form.get('email').valid}"
                    type="text"
                    class="form-control"
                    formControlName="email">
            <p class="invalid-feedback" *ngIf="form.get('email').invalid && form.get('email').touched">Введите корректный Email.</p>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input
                    [ngClass]="{'is-invalid': form.get('pass').invalid && form.get('pass').touched, 'is-valid': form.get('pass').valid}"
                    type="password"
                    class="form-control"
                    formControlName="pass">
            <p class="invalid-feedback" *ngIf="form.get('pass').invalid && form.get('pass').touched">Введите пароль.</p>
        </div>
        <div class="form-group">
            <label>Выберите страну</label>
            <select class="form-control" formControlName="country">
                <option value="ru">Россия</option>
                <option value="by">Белоруссия</option>
                <option value="ua">Украина</option>
            </select>
        </div>
        <div class="radio" *ngFor="let ans of answers">
            <label>
                <input
                        type="radio"
                        name="answer"
                        formControlName="answer"
                        [value]="ans.type"
                > {{ans.text}}
            </label>
        </div>
        <button
                class="btn btn-success"
                type="submit"
                [disabled]="form.invalid"
        >Сохранить
        </button>
    </form>
</div>
