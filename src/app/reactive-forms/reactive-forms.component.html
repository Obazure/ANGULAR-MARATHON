<div class="col-xs-8 col-xs-offset-2">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div formGroupName="user">
            <div class="form-group">
                <label>Email</label>
                <input
                        [ngClass]="{'is-invalid': form.get('user.email').invalid &&
                     form.get('user.email').touched, 'is-valid': form.get('user.email').valid}"
                        type="text"
                        class="form-control"
                        formControlName="email">
                <p class="invalid-feedback" *ngIf="form.get('user.email').invalid && form.get('user.email').touched">Введите
                    корректный Email.</p>
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input
                        [ngClass]="{'is-invalid': form.get('user.pass').invalid && form.get('user.pass').touched, 'is-valid': form.get('user.pass').valid}"
                        type="password"
                        class="form-control"
                        formControlName="pass">
                <p class="invalid-feedback"
                   *ngIf="form.get('user.pass').invalid && form.get('user.pass').touched">
                    <span *ngIf="form.get('user.pass').errors['required']">Введите пароль.</span>
                    <span *ngIf="form.get('user.pass').errors['lengthError']">Пароль не должен быть меньше {{charsCount}} символов.</span>
                </p>
            </div>
            <p *ngIf="form.get('user').invalid && form.get('user').touched">Данные пользователя введены некоректно.</p>
        </div>
        <div class="form-group">
            <label>Выберите страну</label>
            <select class="form-control" formControlName="country">
                <option value="ru">Россия</option>
                <option value="by">Белоруссия</option>
                <option value="ua">Украина</option>
            </select>
        </div>
        <div class="radio" *ngFor="let ans of answers">
            <label>
                <input
                        type="radio"
                        name="answer"
                        formControlName="answer"
                        [value]="ans.type"
                > {{ans.text}}
            </label>
        </div>
        <button
                class="btn btn-success"
                type="submit"
                [disabled]="form.invalid"
        >Сохранить
        </button>
    </form>
</div>
