<div class="col-xs-8 col-xs-offset-2">
    <form (ngSubmit)="submitForm()" #form="ngForm">
        <div ngModelGroup="user" #user="ngModelGroup">
            <div class="form-group">
                <label>Email</label>
                <input
                        type="text"
                        name="email"
                        class="form-control"
                        [ngClass]="{'is-invalid': email.invalid && email.touched, 'is-valid': email.valid}"
                        ngModel
                        required
                        email
                        #email="ngModel"
                >
                <p class="invalid-feedback" *ngIf="email.invalid && email.touched">Введите корректный Email.</p>
                <button type="button" class="btn btn-primary" (click)="addRandomEmail()">Добавить случайный email.
                </button>
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input
                        type="password"
                        name="pass"
                        class="form-control"
                        [ngClass]="{'is-invalid': pass.invalid && pass.touched, 'is-valid': pass.valid}"
                        ngModel
                        required
                        #pass="ngModel"
                >
                <p class="invalid-feedback" *ngIf="pass.invalid && pass.touched">Введите корректный Email.</p>
            </div>
            <p *ngIf="user.invalid && user.touched">Данные пользователя введены некоректно.</p>
        </div>
        <div class="form-group">
            <label>Выберите страну</label>
            <select
                    required
                    class="form-control"
                    [ngModel]="defaultCountry"
                    name="country"
            >
                <option value="ru">Россия</option>
                <option value="by">Белоруссия</option>
                <option value="ua">Украина</option>
            </select>
        </div>
        <div class="radio" *ngFor="let ans of answers">
            <label>
                <input
                        type="radio"
                        name="answer"
                        [value]="ans.type"
                        [ngModel]="defaultAnswer"
                        required
                > {{ans.text}}
            </label>
        </div>
        <button
                class="btn btn-success"
                type="submit"
                [disabled]="!form.valid"
        >Сохранить
        </button>
    </form>
    <div *ngIf="isSubmitted">
        <pre>
            {{formData | json}}
        </pre>
    </div>
</div>
